<div class="card border-primary mb-3 rounded-lg">
  <div class="card-header">
    <div class="row">
      <div class="col-6">
        <h5 class="card-title" style="cursor: pointer;" (click)="toggle()">{{order.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-geo-alt mr-1"></i><small
            class="text-muted">{{order.address}}</small></h6>
      </div>
      <div class="col-6" [hidden]="order.hide">
        <div class="float-right">
          <button class="btn rounded-circle mr-3 " (click)="openMap(order.location)"> <i
              class="bi bi-arrow-90deg-right"></i></button>
          <a class="btn rounded-circle border " [href]="'tel:'+order.phone"><i class="bi bi-telephone-fill"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body" [hidden]="order.hide">
    <button type="button" class="btn btn-secondary btn-sm btn-block">DELIVERY/RETURN</button>
  </div>
</div>
